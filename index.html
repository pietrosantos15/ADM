<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Academia</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <p>Painel Administrativo</p>
    </header>
  
    <div class="painel-conteudo">
      <!-- Formul√°rio de Cria√ß√£o -->
      <div class="card">
        <form id="create-form">
          <h2>üìù Adicionar Novo Cliente</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="create-name">Nome</label>
              <input type="text" id="create-name" required placeholder="Digite o nome do cliente">
            </div>
            <div class="form-group">
              <label for="create-description">CPF</label>
              <input type="text" id="create-description" maxlength="11" required placeholder="Digite o CPF do cliente">
            </div>
            <div class="form-group full-width">
              <select id="create-status" required>
                <option value="" disabled selected>Selecione o status</option>
                <option value="ativo">Ativo</option>
                <option value="bloqueado">Bloqueado</option>
              </select>
              
              <div id="res" class="resposta"></div>
            </div>
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-success">Adicionar Cliente</button>
          </div>
        </form>
      </div>
  
  
    <!-- Formul√°rio de Atualiza√ß√£o -->
    <div id="update-form" class="card hidden">
      <form>
        <h2>‚úèÔ∏è Editar Cliente</h2>
        <input type="hidden" id="update-id">
        <div class="form-grid">
          <div class="form-group">
            <label for="update-name">Nome</label>
            <input type="text" id="update-name" required>
          </div>
          <div class="form-group">
            <label for="update-description">CPF</label>
            <input type="text" id="update-description" maxlength="11" required>
          </div>
          <div class="form-group full-width">
            <select id="update-status" required
          style="border: 1px solid #ccc; padding: 8px; border-radius: 4px; width: 100%;">
            <select id="update-status" required>
              <option value="" disabled  >Selecione o status</option>
              <option value="ativo">Ativo</option>
              <option value="bloqueado">Bloqueado</option>
            </select>
            <div id="res2" class="resposta"></div>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
          <button type="button" id="cancel-update" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  

    <!-- Lista de Clientes -->
    <div class="card">
      <h2>üë• Clientes Cadastrados</h2>
      <div id="item-list">
        <p class="loading">Carregando clientes...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
